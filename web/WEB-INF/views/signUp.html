<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        .input {
            width: 100px;
            height: 30px;
            font-size: 16px;
            border: 1px solid gray;
            border-radius: 5px;
        }

        .button {
            background: cornflowerblue;
            width: 100px;
            height: 30px;
            font-size: 16px;
            border: 1px solid gray;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<!--/*@thymesVar id="UserCreateDto" type="uz.in.domain.dto.user.UserCreateDto"*/-->
<form th:action="@{/auth/sign-up}" method="post" th:object="${UserCreateDto}">
    <input class="input" type="text" name="name" placeholder="name" required>
    <input class="input" type="email" name="email" placeholder="email" required>
    <input class="input" type="password" name="password" placeholder="password" required>
    <input class="input" type="number" min="0" name="balance" placeholder="balance" required>
    <input class="input" type="text" name="role" placeholder="role" required list="roles">
    <datalist id="roles">
        <option>ADMIN</option>
        <option>CUSTOMER</option>
        <option>SELLER</option>
    </datalist>
    <button class="button">Submit</button>
</form>
<div th:if="${message != null}">
    <p th:text="${message}"></p>
</div>
</body>
</html>
